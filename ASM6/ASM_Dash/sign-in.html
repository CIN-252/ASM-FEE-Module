<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Email</title>
  <!-- Link to CSS File -->
  <link rel="stylesheet" href="styles/sign-in.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/Dash_logo.png" type="image/x-icon">
</head>
<body>
  <div class="main">
    <div class="container">
      <form action="" method="" class="sign-in">
        <a class="logo" href="#"><img src="images/Dash_logo.png" alt=""></a>
        <h1>Sign in</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email">
        <div class="sign-up__link">Don't have an account? <a href="sign-up.html">Sign up.</a></div>
        <button type="submit">Continue</button>
      </form>
    </div>
    <div class="contact__link">Need help? Contact us at <a href="#">help@ga.co.</a></div>
  </div>
</body>
</html>
